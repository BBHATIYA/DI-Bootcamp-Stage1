<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <article>
      <h2>Here's a great video from YouTube!</h2>
      <iframe
        width="220"
        height="180"
        src="https://www.youtube.com/embed/RBumgq5yVrA?start=3"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </article>

    <article>
      <h2>Here's some music from Spotify!</h2>
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/161DnLWsx1i3u1JT05lzqU?utm_source=generator"
        width="300"
        height="100"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </article>
    <article>
      Want to stay informed? Put your info here!
      <form action="#">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <input type="submit" value="Join Our Mailing List!" />
      </form>
    </article>
  </body>
</html>
